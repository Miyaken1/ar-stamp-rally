<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QRコードスキャン & AR体験</title>
  <!-- Instascan (QRコードスキャン用) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/instascan/1.0.0/instascan.min.js"></script>
  <!-- A-Frame と AR.js (AR表示用) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.2.0/aframe.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ar.js/2.3.0/aframe-ar.js"></script>
  <style>
    body { 
      margin: 0; 
      font-family: Arial, sans-serif; 
      overflow: hidden;
    }
    /* QRコードスキャン用のコンテナ */
    #scanner-container { 
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 10;
      background-color: #000;
      transition: opacity 0.5s ease;
    }
    #preview { 
      width: 100%; 
      height: 100%;
      object-fit: cover;
    }
    #scan-message {
      position: absolute;
      top: 20px;
      left: 0;
      right: 0;
      text-align: center;
      color: white;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px;
      font-size: 1.2rem;
      z-index: 11;
    }
    #error-message {
      position: absolute;
      bottom: 20px;
      left: 0;
      right: 0;
      text-align: center;
      color: white;
      background-color: rgba(255, 0, 0, 0.7);
      padding: 10px;
      font-size: 1.2rem;
      z-index: 11;
      display: none;
    }
    /* AR表示用のコンテナ */
    #ar-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 5;
      display: none;
    }
    /* ローディングインジケーター */
    #loading-indicator {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      height: 80px;
      border: 8px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #3498db;
      animation: spin 1s linear infinite;
      z-index: 15;
      display: none;
    }
    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- QRコードスキャン用エリア -->
  <div id="scanner-container">
    <video id="preview"></video>
    <div id="scan-message">QRコードをスキャンしてください</div>
    <div id="error-message"></div>
  </div>
  
  <!-- ローディングインジケーター -->
  <div id="loading-indicator"></div>

  <!-- AR表示用エリア -->
  <div id="ar-container">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false">
      <a-entity id="ar-content"></a-entity>
      <a-entity camera></a-entity>
    </a-scene>
  </div>

  <script>
    // DOM要素の取得
    const scannerContainer = document.getElementById('scanner-container');
    const previewElement = document.getElementById('preview');
    const errorMessage = document.getElementById('error-message');
    const loadingIndicator = document.getElementById('loading-indicator');
    const arContainer = document.getElementById('ar-container');

    // Instascanのスキャナーオブジェクト作成
    let scanner = new Instascan.Scanner({ 
      video: previewElement,
      mirror: false  // モバイルでの鏡像反転を防ぐ
    });

    // エラーメッセージ表示用関数
    function showError(msg) {
      errorMessage.textContent = msg;
      errorMessage.style.display = 'block';
      setTimeout(() => {
        errorMessage.style.display = 'none';
      }, 5000);
    }

    // QRコードスキャン時の処理
    scanner.addListener('scan', function(content) {
      // ここではシンプルにスキャン成功時の処理を記述（実際の処理は用途に合わせて拡張可能）
      console.log("QRコードの内容:", content);
      // スキャン後、スキャナーを停止し、AR画面に切り替える
      scanner.stop();
      scannerContainer.style.opacity = 0;
      setTimeout(() => {
        scannerContainer.style.display = 'none';
        arContainer.style.display = 'block';
      }, 500);
    });

    // 利用可能なカメラを取得して開始する
    Instascan.Camera.getCameras().then(function(cameras) {
      if (cameras.length > 0) {
        // デフォルトは最初のカメラ、バックカメラがあればそれを選ぶ
        let selectedCamera = cameras[0];
        cameras.forEach(function(camera) {
          if (camera.name && camera.name.toLowerCase().includes('back')) {
            selectedCamera = camera;
          }
        });
        scanner.start(selectedCamera).catch(function(error) {
          console.error("カメラの開始エラー:", error);
          showError("カメラの起動に失敗しました: " + error);
        });
      } else {
        showError("カメラが見つかりません");
      }
    }).catch(function(e) {
      console.error(e);
      showError("カメラへのアクセス権限が必要です");
    });
  </script>
</body>
</html>
